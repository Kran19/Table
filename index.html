<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>

    <style>
        table,
        td,
        th {
            border: 2px solid black;
        }
    </style>

    <table>

        <tr>
            <th>COLUMN 1</th>
            <th>COLUMN 2</th>
            <th>COLUMN 3</th>
            <th>COLUMN 4</th>
        </tr>

        <tr>
            <td colspan="2">R2COL1</td>
            <td colspan="2">R2COL2</td>
        </tr>

        <tr>
            <td rowspan="2">R3COL1</td>
            <td colspan="3">R3COL2</td>
        </tr>


        <tr >
            <td colspan="3">
                <table>
                <tr>
                    <td rowspan="2">T2COL1</td>
                    <td>COL2</td>
                    <td colspan="2">COL3</td>
                </tr>
                <tr>
                    <td>R2COL2</td>
                    <td>
                        <table>
                            <tr>
                                <td>T3COL1R1</td>
                                <td rowspan="2">COL2</td>
                            </tr>
                            <tr>
                                <td>T3COL1R2</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                   
                </table>
            </td>
        </tr>


    </table>

</body>

</html>
